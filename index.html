<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<bodym style="background-color: rgb(0, 0, 0);">

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./download (1).png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">FINANCE</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Bugget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, provident doloribus numquam quas eos nemo. Consectetur numquam harum ipsum perferendis.</p>
            </div>
        </div>

    </template>    
    
    <script src="script.js"></script>
</body>
</html>
